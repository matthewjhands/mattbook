<div class="container">
    <ng-template ngFor let-note [ngForOf]="notes" let-i="index">
        <div class="row mt-3 mb-3">
            <app-note-preview [note]="note"></app-note-preview>
        </div>
    </ng-template>
    <div class="row">
        <button type="button" class="btn btn-primary" (click)="onCreate()">Create New Note</button>
    </div>
</div>
